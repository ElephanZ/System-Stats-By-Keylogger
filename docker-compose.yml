version: '3'

services:

  #-----------------#
  #  Server Python  #
  #-----------------#

  server-python:
    image: python:3.8-alpine
    container_name: server-python
    working_dir: /usr/server/
    ports:
      - 8800:8800
    volumes:
      - $PWD/server-python/:/usr/server/
      - csv-share:/usr/server/csv/
    command: "python3 server.py"
      
  #-----------------#
  #    Logstash     #
  #-----------------#

  logstash:
    image: docker.elastic.co/logstash/logstash:8.2.0
    container_name: logstash
    volumes:
      - $PWD/logstash/pipeline/:/usr/share/logstash/pipeline/
      - csv-share:/usr/app/logstash/csv/
    environment:
      - XPACK_MONITORING_ENABLED=false

  #-----------------#
  #      Kafka      #
  #-----------------#

  #-----------------#
  #      Spark      #
  #-----------------#

  #-----------------#
  #      Kibana     #
  #-----------------#

volumes:
  csv-share: